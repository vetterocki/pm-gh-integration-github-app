syntax = "proto3";

package pm.gh.integration.github.app.input;

import "pm/gh/integration/github/app/common/title_composition.proto";
import "pm/gh/integration/github/app/common/actor.proto";

option java_multiple_files = true;

message UpdateTicketReviewersEvent {
  repeated common.Actor reviewers = 1;
  common.TitleComposition title_composition = 2;
  Action action = 3;
}

enum Action {
  ACTION_UNSPECIFIED = 0;
  ACTION_ASSIGNED = 1;
  ACTION_REMOVED = 2;
}
